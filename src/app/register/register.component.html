<div class="container">
  <div id="form">
    <h3 class="mt-4">{{title}}</h3>
    <form #form = "ngForm" (ngSubmit)="submit(form)">
      <input ngModel #name="ngModel" (change)="log(name)" type="text" class="input form-control" placeholder="Username" name="name">
      <input ngModel #email="ngModel" (change)="log(email)" type="text" class="input form-control" placeholder="Email" name="email">
      <input ngModel #address="ngModel" (change)="log(address)" type="text" class="input form-control" placeholder="Address" name="address">
      <input ngModel #phone="ngModel" (change)="log(phone)" type="number" class="input form-control" placeholder="Phone No." name="phone">
      <input ngModel #password="ngModel" (change)="log(password)" type="password" class="input form-control" placeholder="Password" name="password">
      <button class="btn btn-danger">Cancel</button>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
