

<div class="container">
  <div id="form">
    <div class="btn-group btn-group-toggle" style="width: 100%">
      <button class="btn btn-secondary col-6" routerLink="/login">Non staff login</button>
      <button class="btn btn-secondary col-6" routerLink="/login-staff">Staff login</button>
    </div>
    <h2 class="mt-4">{{title}}</h2>
    <form #form = "ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label for="name">Username</label>
        <input ngModel #name="ngModel" (change)="log(name)" type="text" class=" input form-control mb-1" placeholder="Username" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel #password="ngModel" (change)="log(password)" type="password" class="input form-control" placeholder="Password" id="password" name="password">
      </div>
      <div *ngIf="code === 2" class="alert alert-danger">Wrong Password</div>
      <div *ngIf="code === 3" class="alert alert-danger">Wrong Username</div>
      <button class="btn col-md-4 btn-danger mr-4" type="reset">Cancel</button>
      <button class="btn col-md-4 btn-primary ml-4" type="submit">Submit</button>
    </form>
    <a href="" class="link">Not a member? Register here!</a>
  </div>
</div>
